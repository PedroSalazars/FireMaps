<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="page-background">
  <div class="page-inner">

    <!-- Tipo de mapa -->
    <div class="card">
      <div class="card-label">Tipo de mapa</div>
      <ion-select [(ngModel)]="mapType" interface="popover">
        <ion-select-option value="google">Google Maps</ion-select-option>
        <ion-select-option value="osm">OpenStreetMap</ion-select-option>
      </ion-select>
    </div>

    <!-- Geolocalización -->
    <div class="card">
      <div class="card-label">Geolocalización</div>
      <ion-toggle [(ngModel)]="geolocationEnabled"></ion-toggle>
    </div>

    <!-- Tema -->
    <div class="card">
      <div class="card-label">Tema</div>
      <ion-select [(ngModel)]="theme" interface="popover" (ionChange)="aplicarTema()">
        <ion-select-option value="claro">Claro</ion-select-option>
        <ion-select-option value="oscuro">Oscuro</ion-select-option>
      </ion-select>
    </div>

    <!-- Idioma -->
    <div class="card">
      <div class="card-label">Idioma</div>
      <ion-select [(ngModel)]="language" interface="popover" (ionChange)="changeLanguage(language)">
        <ion-select-option value="es">Español</ion-select-option>
        <ion-select-option value="en">English</ion-select-option>
      </ion-select>
    </div>

    <!-- Versión -->
    <div class="info-box">
      <ion-icon name="information-circle-outline"></ion-icon>
      <p>Versión 1.0</p>
    </div>

    <!-- Botones -->
    <div class="actions">
      <button class="btn-main" (click)="guardarAjustes()">
        <ion-icon name="save-outline"></ion-icon>
        <span>Guardar Ajustes</span>
      </button>

      <button class="btn-danger" routerLink="/vista-inicio">
        <ion-icon name="log-out-outline"></ion-icon>
        <span>Cerrar Sesión</span>
      </button>
    </div>

  </div>
</ion-content>
