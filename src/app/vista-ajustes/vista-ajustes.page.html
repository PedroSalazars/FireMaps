<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vista-home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'MAP_TYPE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-item>
    <ion-label>{{ 'MAP_TYPE' | translate }}</ion-label>
    <ion-select placeholder="Selecciona" interface="popover">
      <ion-select-option value="google">Google</ion-select-option>
      <ion-select-option value="osm">OpenStreetMap</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'GEOLOCATION' | translate }}</ion-label>
    <ion-toggle checked></ion-toggle>
  </ion-item>

<ion-item>
  <ion-label>{{ 'DISPLAY_PREFS' | translate }}</ion-label>
  <ion-select [(ngModel)]="theme" interface="popover" (ionChange)="aplicarTema()">
    <ion-select-option value="claro">Claro</ion-select-option>
    <ion-select-option value="oscuro">Oscuro</ion-select-option>
  </ion-select>
</ion-item>

<!-- Cambio de idioma -->

  <ion-item>
    <ion-label>{{ 'LANGUAGE' | translate }}</ion-label>
    <ion-select [value]="language" interface="popover" (ionChange)="changeLanguage($event.detail.value)">
      <ion-select-option value="es">Espa√±ol</ion-select-option>
      <ion-select-option value="en">English</ion-select-option>
    </ion-select>
  </ion-item>

  
  <ion-item lines="none">
    <ion-label>{{ 'VERSION' | translate }} 1.0</ion-label>
  </ion-item>


  <ion-button expand="block" color="danger" [routerLink]="['/vista-inicio']" >
    {{ 'LOGOUT' | translate }}
  </ion-button>
</ion-content>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
