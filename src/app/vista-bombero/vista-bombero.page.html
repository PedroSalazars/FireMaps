<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Bombero</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" class="welcome-message" *ngIf="usuario">
    <ion-label>
      <ion-text>
        Hola Bombero {{ usuario.nombre }}
      </ion-text>
      <p><strong>Correo:</strong> {{ usuario.correo }}</p>
      <p><strong>Rol:</strong> {{ usuario.rol }}</p>
      <p>Revisa tus notificaciones, para accedera a la informacion de las emergencias</p>
    </ion-label>
  </ion-item>

  <div *ngIf="!usuario" class="empty-state">
    <ion-icon name="person-circle-outline" size="large"></ion-icon>
    <p>No se encontró información del usuario</p>
  </div>
</ion-content>


<!-- Footer-->


<ion-footer>
  <ion-tab-bar slot="bottom">

    <!-- Boton Notificaciones-->
    <ion-tab-button routerLink="/vista-notificaciones">
      <ion-icon name="notifications"></ion-icon>
      <ion-label >Notificaciones</ion-label>
    </ion-tab-button>

    <!-- Boton home-->
    <ion-tab-button routerLink="/vista-bombero">
      <ion-icon name="home"></ion-icon>
      <ion-label >Home</ion-label>
    </ion-tab-button>

    <!-- Boton Ajuestes-->
    <ion-tab-button routerLink="/vista-ajustes">
      <ion-icon name="settings"></ion-icon>
      <ion-label >Ajustes</ion-label>
    </ion-tab-button>

    </ion-tab-bar>
</ion-footer>
