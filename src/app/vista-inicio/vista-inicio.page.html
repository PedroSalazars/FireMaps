<ion-content class="inicio-content">

  <div class="inicio-wrapper">

    <!-- Tarjeta principal -->
    <div class="logo-card">

      <div class="logo-container">
        <img
          class="logo"
          src="assets/icons/Newlogo.png"
          alt="FireMaps logo"
        />

        <h1 class="app-title">FireMaps</h1>
        <p class="app-subtitle">
          Chiloé · Bomberos &amp; Emergencias
        </p>
      </div>

      <div class="botones">
        <ion-button
          expand="block"
          size="large"
          class="btn-primary"
          routerLink="/vista-registro-usuario"
        >
          {{ 'REGISTER' | translate }}
        </ion-button>

        <ion-button
          expand="block"
          size="large"
          class="btn-secondary"
          fill="outline"
          routerLink="/vista-login"
        >
          {{ 'LOGIN' | translate }}
        </ion-button>
      </div>
    </div>

    <div class="inicio-footer">
      <p>Proyecto de Título · Duoc UC · FireMaps Chiloé</p>
    </div>

  </div>
</ion-content>
