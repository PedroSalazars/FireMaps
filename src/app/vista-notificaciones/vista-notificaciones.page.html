<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>vista-notificaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- Itera sobre los incidentes obtenidos desde Firebase -->
    <ion-item *ngFor="let incidente of incidentes">
      <ion-icon name="alert-circle" slot="start" color="danger"></ion-icon>
      <ion-label>
        <h2>{{ incidente.type }}</h2>
        <p><strong>Direcci√≥n:</strong> {{ incidente.address }}</p>
        <p><strong>Estado:</strong> {{ incidente.status }}</p>
        <p><strong>Prioridad:</strong> {{ incidente.priority }}</p>
        <p><strong>Fecha:</strong> {{ incidente.createdAt?.seconds * 1000 | date:'short' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Mensaje si no hay incidentes -->
  <div *ngIf="incidentes.length === 0" class="empty-state">
    <ion-icon name="notifications-off" size="large"></ion-icon>
    <p>No hay notificaciones registradas</p>
  </div>
</ion-content>

<!-- Footer-->
<ion-tabs #tabs>
  <ion-tab-bar slot="bottom">

    <!-- Boton Notificaciones-->
    <ion-tab-button routerLink="/vista-notificaciones">
      <ion-icon name="notifications"></ion-icon>
      <ion-label >Notificaciones</ion-label>
    </ion-tab-button>

    <!-- Boton home-->
    <ion-tab-button routerLink="/vista-bombero">
      <ion-icon name="home"></ion-icon>
      <ion-label >Home</ion-label>
    </ion-tab-button>

    <!-- Boton Ajuestes-->
    <ion-tab-button routerLink="/vista-ajustes">
      <ion-icon name="settings"></ion-icon>
      <ion-label >Ajustes</ion-label>
    </ion-tab-button>

  </ion-tab-bar>
</ion-tabs>
