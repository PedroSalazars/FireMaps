<ion-content>

  <!-- ======================= -->
  <!-- HEADER CUSTOM SUPERIOR  -->
  <!-- ======================= -->
  <div class="login-topbar">

    <!-- Botón Back -->
    <button
      type="button"
      class="topbar-back"
      (click)="goBack()"
    >
      <span class="back-arrow">←</span>
      <span class="back-text">{{ 'LOGIN.BACK' | translate }}</span>
    </button>

    <!-- Título centrado -->
    <div class="topbar-title">
      {{ 'LOGIN.TITLE' | translate }}
    </div>

    <!-- Espaciador derecho -->
    <div class="topbar-spacer"></div>
  </div>

  <!-- ======================= -->
  <!-- CONTENIDO CENTRADO      -->
  <!-- ======================= -->
  <div class="login-wrapper">
    <div class="login-inner">

      <!-- Títulos de bienvenida -->
      <h2 class="login-welcome">
        {{ 'LOGIN.WELCOME' | translate }}
        <span>{{ 'APP.NAME' | translate }}</span>
      </h2>

      <p class="login-subtitle">
        {{ 'LOGIN.SUBTITLE' | translate }}
      </p>

      <!-- ======================= -->
      <!-- FORMULARIO LOGIN        -->
      <!-- ======================= -->
      <form #loginForm="ngForm" novalidate class="login-card">

        <!-- Email -->
        <div class="campo">
          <label>{{ 'LOGIN.EMAIL' | translate }}</label>
          <input
            type="email"
            [(ngModel)]="correo"
            name="correo"
            required
            autocomplete="off"
            [placeholder]="'LOGIN.EMAIL_PLACEHOLDER' | translate"
          />
        </div>

        <ion-text color="danger" *ngIf="submitted && !esCorreoBasicoValido(correo)">
          <p class="error-text">
            {{ 'ERROR.EMAIL_INVALID' | translate }}
          </p>
        </ion-text>

        <!-- Contraseña -->
        <div class="campo">
          <label>{{ 'LOGIN.PASSWORD' | translate }}</label>
          <input
            type="password"
            [(ngModel)]="clave"
            name="clave"
            required
            autocomplete="off"
            [placeholder]="'LOGIN.PASSWORD_PLACEHOLDER' | translate"
          />
        </div>

        <ion-text color="danger" *ngIf="submitted && !clave">
          <p class="error-text">
            {{ 'ERROR.PASSWORD_REQUIRED' | translate }}
          </p>
        </ion-text>

        <!-- Botón LOGIN -->
        <ion-button
          expand="block"
          class="btn-login"
          type="button"
          (click)="iniciarSesion()"
          [disabled]="cargando"
        >
          {{ cargando ? ('LOGIN.LOADING' | translate) : ('LOGIN.BUTTON' | translate) }}
        </ion-button>

      </form>

    </div>
  </div>

</ion-content>
