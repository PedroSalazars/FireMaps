<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vista-inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #loginForm="ngForm" (ngSubmit)="iniciarSesion(loginForm)" novalidate>

    <!-- Correo -->
    <ion-item>
      <ion-label position="floating">{{ 'EMAIL' | translate }}</ion-label>
      <ion-input
        [(ngModel)]="correo"
        name="correo"
        required
        type="email"
      ></ion-input>
    </ion-item>

    <!-- Contraseña -->
    <ion-item>
      <ion-label position="floating">{{ 'PASSWORD' | translate }}</ion-label>
      <ion-input
        [(ngModel)]="clave"
        name="clave"
        required
        type="password"
      ></ion-input>
    </ion-item>

    <!-- Botón -->
    <ion-button expand="block" type="submit">{{ 'LOGIN_BUTTON' | translate }}</ion-button>

  </form>
</ion-content>
