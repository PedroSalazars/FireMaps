<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vista-inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

    <!-- Correo -->
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input
        [(ngModel)]="correo"
        name="correo"
        required
        type="email"
      ></ion-input>
    </ion-item>

    <!-- Contrase침a -->
    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input
        [(ngModel)]="clave"
        name="clave"
        required
        type="password"
      ></ion-input>
    </ion-item>

    <!-- Bot칩n -->
    <ion-button expand="block" type="submit">Ingresar</ion-button>

  </form>
</ion-content>
