<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #loginForm="ngForm" (ngSubmit)="iniciarSesion(loginForm)" novalidate>

    <!-- Correo -->
    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input
        [(ngModel)]="correo"
        name="correo"
        required
        type="email"
      ></ion-input>
    </ion-item>

    <!-- Botón -->
    <ion-button expand="block" type="submit">Ingresar</ion-button>

  </form>
</ion-content>
